<!DOCTYPE html>
<html>
<head>
	<title>For Nico</title>
	<style>
		h1 {
			font-size: 3em;
			text-align: center;
			margin-top: 20%;
		}
		
		label {
			font-size: 1.5em;
			margin-top: 5%;
			display: block;
		}
		
		input[type=text] {
			font-size: 1.5em;
			padding: 10px;
			border: 2px solid #ccc;
			border-radius: 5px;
			width: 80%;
			margin: 0 auto;
			display: block;
		}
		
		button {
			font-size: 1.5em;
			padding: 10px 20px;
			border-radius: 5px;
			background-color: #4CAF50;
			color: #fff;
			border: none;
			margin-top: 5%;
			display: block;
			margin: 0 auto;
		}
		
		.result {
			font-size: 3em;
			text-align: center;
			margin-top: 20%;
			display: none;
		}
		
		.try-again {
			font-size: 1.5em;
			padding: 10px 20px;
			border-radius: 5px;
			background-color: #4CAF50;
			color: #fff;
			border: none;
			margin-top: 5%;
			display: none;
			margin: 0 auto;
		}
	</style>
</head>
<body>
	<h1>For Nico</h1>
	
	<div id="input-section">
		<label>Type anything below:</label>
		<input type="text" id="input-text">
		<button id="submit-button">Submit</button>
	</div>
	
	<div id="result" class="result">Your mum</div>
	<button id="try-again-button" class="try-again">Try Again</button>
	
	<script>
		var inputSection = document.getElementById("input-section");
		var inputText = document.getElementById("input-text");
		var submitButton = document.getElementById("submit-button");
		var result = document.getElementById("result");
		var tryAgainButton = document.getElementById("try-again-button");
		
		submitButton.addEventListener("click", function() {
			var inputValue = inputText.value.trim().toLowerCase();
			if (inputValue.includes("gian") || inputValue.includes("gianx") || inputValue.includes("giancarlo") || inputValue.includes("gianx360") || inputValue.includes("gianx69") || inputValue.includes("carlo")) {
				result.innerHTML = "Nice try";
			} else {
				result.innerHTML = "Your mum";
			}
			inputSection.style.display = "none";
			result.style.display = "block";
			tryAgainButton.style.display = "block";
		});
		
		tryAgainButton.addEventListener("click", function() {
			inputSection.style.display = "block";
			inputText.value = "";
			result.style.display = "none";
			tryAgainButton.style.display = "none";
		});
	</script>
</body>
</html>
